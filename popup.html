    .toggle-container {

      border-top: 1px solid #e0e0e0;
      margin-top: 15px;
    }
    .toggle-label {
      font-size: 14px;
      color: #333;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4285f4;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }
    .info {
      background-color: #e3f2fd;
      color: #1976d2;
    }
    .note {
      margin-top: 15px;
      padding: 10px;
      background-color: #fff3cd;
      border-left: 3px solid #ffc107;
      font-size: 12px;
      color: #856404;
    }
  </style>
